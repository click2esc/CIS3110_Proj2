    <!-- Cookie Sampler code from professor GitHub -->
    <script>
    
    function setCookie(cname,cvalue,exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname+"="+cvalue+"; "+expires;
    }
    
    function submitStuff()
    {
        if (document.getElementById("inputUser").value !="" &&
            document.getElementById("inputPassword").value !="")
        {
        console.log("authenticated");
        setCookie("username", document.getElementById("inputUser").value, 30);
        setTimeout(function(){window.location.assign("index.html");}, 2500);
        }else alert("Please Complete All Fields");
    }
    
    </script>

<form class="form-signin">

  <label for="inputUser" class="sr-only">Username</label>
  <input type="text" id="inputUser" class="form-control" placeholder="Enter Username" autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password">
  
  <button id="loginBtn" onclick="submitStuff()" class="btn btn-lg btn-primary btn-block" type="button" >Sign in</button>

</form>
